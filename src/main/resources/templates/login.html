<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	
<nav th:replace="includes/sidebar :: sidebar" />
<!-- comp start -->

<div class="h-screen bg-gray-200 flex justify-center items-center">
	<div class="lg:w-1/5 md:w-1/2 w-2/3">
		<form class="bg-white p-10 rounded-lg shadow-lg min-w-full" method="post" action="/login">
			<h1 class="text-center text-2xl mb-6 text-gray-600 font-bold font-sans">Login</h1>
				<div>
					<label class="text-gray-800 font-semibold block my-3 text-md" for="email">Email</label>
					<input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="text" name="email" id="email" placeholder="@email" />
      </div>
					<div>
						<label class="text-gray-800 font-semibold block my-3 text-md" for="password">Password</label>
						<input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="password" name="password" id="password" placeholder="password" />
      </div>
      <button type="submit" class="w-full mt-6 bg-blue-500 rounded-lg px-4 py-2 text-lg text-white tracking-wide font-semibold font-sans">Login</button> <br>
      <div class="text-center">
        <a href="/register" class="text-blue-800 text-uppercase">Register</a>
      </div>
      <p th:if="${param.error}">
    Invalid email or password.
</p>
      
      	</form>
	</div>
</div>

<!-- comp end -->

</body>
</html>
